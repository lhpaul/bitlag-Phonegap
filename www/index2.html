<!-- start login page -->
<div data-role="page" data-theme="a" id="login-pg">
      <div data-role="header"> 
        <h1>BitLag</h1> 
      </div>
    <div data-role="content" >
    <div class="content-primary">
      <form accept-charset="UTF-8" action="login" method="post" id="login">
        <div class='form_errors'></div>
            <label for="Your_Email:" class="ui-hidden-accessible">Your email:</label>
            <input id="user_email" name="user[email]" type="text" placeholder="Email"/>
            <label for="password" class="ui-hidden-accessible">Password:</label>
            <input id="user_password" name="user[password]" type="password" placeholder="Password"/>
            <input id="user_session_submit" name="commit" type="submit" value="Sign in" />
      </form>
    </div>
  </div>
  </div>
<!-- end login page -->

<!-- start map page -->
  <div data-role="page" id="map-pg" data-theme="a">
    <div data-role="header" data-id="searchHead">
      <h1>BitLag</h1>
      <a href="#" id="logout" data-icon="forward" class="ui-btn-right">Logout</a>
    </div>
    <!-- /header -->
    <div data-role="content" >

        <h1>Profile</h1>
        <p>

          <b>Email:</b>
        </p>

        <p id="fname">

          </li>
          <li>
            <a href="#" id="groups" data-icon="custom" data-transition="fade">Groups</a>
          </li>
        </ul>
      </div>
    </div>
    <!-- /footer --> </div>
