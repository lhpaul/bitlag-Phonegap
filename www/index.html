<!DOCTYPE html>
<html>
<head>

  <meta http-equiv="Content-type" content="text/html; charset=utf-8">

  <title></title>
  <link rel="stylesheet" href="css/jquery.mobile-1.1.1.css" />
  <link rel="stylesheet" href="css/iwuana.css" />

  <script type="text/javascript" charset="utf-8" src="jquery-1.7.2.js"></script>

  <script type="text/javascript" charset="utf-8" src="js/core.js"></script>

  <script type="text/javascript" charset="utf-8" src="js/calendar.js"></script>

  <script type="text/javascript" charset="utf-8">

      function onBodyLoad()
      {
        document.addEventListener("deviceready",onDeviceReady,false);
      }
      function onDeviceReady()
      {
         Core.map.getPosition().then(function(position) {
         Core.map.putMap(position.coords);
      })

      }

    </script>
</head>
<body onload="onBodyLoad()">
  <div data-role="page" id="map-pg" data-theme="a">
    <div id ="header" data-role="header" data-id="searchHead">
      <h1>iWuanaGo</h1>
      <a href="#" id="logout" data-icon="forward" class="ui-btn-right">Logout</a>
    </div>
    <!-- /header -->
    <div data-role="content" >
      <!-- <p>&nbsp;</p> -->
      <div id="map" class="content-primary">
        <div id="map_canvas"></div>
      </div>
      <!-- /content --> </div>
    <div id="footer" data-role="footer" class="nav-glyphish-example" data-position="fixed" data-theme="c">
      <div data-role="navbar" class="nav-glyphish-example" data-grid="b" >
        <ul>
          <li>
            <a href="#" id="map-btn" data-icon="custom"  data-transition="fade" class="ui-btn-active">Map</a>
          </li>
          <li>
            <a href="list.html" id="list-btn" data-icon="custom" data-transition="fade">Search</a>
          </li>
          <li>
            <a href="calendar.html" id="calendar-btn" data-icon="custom" data-transition="fade">Calendar</a>
          </li>
        </ul>
      </div>
    </div>
