<body onload="onBodyLoad()">
  <div data-role="page" id="map-pg" data-theme="a">
    <div id ="header" data-role="header" data-id="searchHead">
      <a href="#" id="locate" data-icon="locate" data-iconpos="notext" data-theme="b" class="top-button" data-corners="false" style="top:3px;">Locate</a>
      <h1>iWuanaGo</h1>
      <a href="#" data-transition="slideup" data-rel="dialog" id="settings" data-icon="gear" data-iconpos="notext" data-theme="b" class="top-button ui-btn-right" data-corners="false" style="top:3px;">Settings</a>
    </div>
    <!-- /header -->
    <div data-role="content" style="padding:0px;">
      <!-- <p>&nbsp;</p>
    -->
    <div id="map" class="content-primary">
      <div id="flipbox"></div>
      <div id="map_canvas"></div>
    </div>
    <!-- /content --> </div>
  <div id="footer" data-role="footer" class="nav-glyphish-example" data-position="fixed" data-theme="c">
    <div data-role="navbar" class="nav-glyphish-example" data-grid="b" >
      <ul>
        <li>
          <a href="#" id="map-btn" data-icon="custom"  data-transition="fade" class="ui-btn-active">Map</a>
        </li>
        <li>
          <a href="list.html" id="list-btn" data-icon="custom" data-transition="fade">Search</a>
        </li>
        <li>
          <a href="calendar.html" id="calendar-btn" data-icon="custom" data-transition="fade">Calendar</a>
        </li>
      </ul>
    </div>
  </div>
  <!-- /footer -->
</div>

<!-- settings -->
<div data-role="page" id="map-set-pg" data-dom-cache="true">
  <!-- dialog-->

  <div data-role="header">
    <h1>Settings</h1>
  </div>
  <!-- /header -->

  <div data-role="content">

    <div data-role="fieldcontain" id="category">
      <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
        <legend>Date:</legend>
        <input type="radio" name="radio-choice-2" id="radio-choice-21" value="today" checked="checked" />
        <label for="radio-choice-21">Today</label>

        <input type="radio" name="radio-choice-2" id="radio-choice-22" value="week"  />
        <label for="radio-choice-22">This Week</label>

        <input type="radio" name="radio-choice-2" id="radio-choice-23" value="weekend"  />
        <label for="radio-choice-23">This Weekend</label>

      </fieldset>
    </div>

    <div data-role="fieldcontain">
      <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
        <legend>Category:</legend>
        <input type="radio" name="radio-choice-2" id="radio-choice-21" value="party" checked="checked" />
        <label for="radio-choice-21">Party</label>

        <input type="radio" name="radio-choice-2" id="radio-choice-22" value="music"  />
        <label for="radio-choice-22">Music</label>

        <input type="radio" name="radio-choice-2" id="radio-choice-23" value="culture"  />
        <label for="radio-choice-23">Culture</label>

        <input type="radio" name="radio-choice-2" id="radio-choice-24" value="other"  />
        <label for="radio-choice-24">Other</label>
      </fieldset>
    </div>

    <div data-role="fieldcontain">
      <fieldset data-role="controlgroup" data-type="horizontal">
        <legend>Popularity(more than):</legend>
        <input type="radio" name="radio-choice-2" id="radio-choice-21" value="party" checked="checked" />
        <label for="radio-choice-21">0</label>

        <input type="radio" name="radio-choice-2" id="radio-choice-22" value="music"  />
        <label for="radio-choice-22">100</label>

        <input type="radio" name="radio-choice-2" id="radio-choice-23" value="culture"  />
        <label for="radio-choice-23">1000</label>

      </fieldset>
    </div>

    <a href="#map-pg" data-role="button" data-theme="b" data-rel="back">Apply</a>
  </div>
</div>
</html>
